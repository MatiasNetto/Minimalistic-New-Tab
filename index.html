<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/index.css" />

    <div class="background-container">
      <img class="background" src="" alt="">
    </div>
    <div class="main-container">
      <input
        class="search-input"
        type="text"
        placeholder="Type to search"
        id="serchInput"

      <ul class="links-container"></ul>

          <span id="date">1</span>
        </p>
      </div>
    </div>

    <a class="edit-btn" href="https://matiasnetto.github.io/Minimalistic-New-Tab/changePage.html">
      <img src="assets/Gui/Settings-BTN.png" alt="">
    </a>

    <script src="js/MainPage/date.js" type="module"></script>
    <script src="js/MainPage/background.js" type="module"></script>
    <script src="js/MainPage/links.js" type="module"></script>
    <script src="js/MainPage/search.js" type="module"></script>
